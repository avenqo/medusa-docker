version: "1.0"
services:
  storefront:
    build:
      dockerfile: Dockerfile
      context: ./frontend
    container_name: storefront
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "8001:8000"
    tty: true
    environment:
      NODE_ENV: development

  backend:
    build:
      dockerfile: Dockerfile
      context: ./backend
    container_name: svc-admin
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "9001:9000"
    tty: true
    healthcheck:
      test: curl --fail localhost:9000/store/products || exit 1
      interval: 60s
      retries: 5
      start_period: 50s
      timeout: 10s
    environment:
      NODE_ENV: development

  postgres:
    image: postgres:15.3-alpine3.18
    container_name: medusa-postgres
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecret
      POSTGRES_DB: medusa-docker
